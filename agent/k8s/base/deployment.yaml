apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-pipelines-agent
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: data-pipelines-agent
          image: <IMAGE>
          command: ["./run_agent.sh"]
          resources:
            requests:
              cpu: 100m
              memory: 2048Mi
            limits:
              cpu: 200m
              memory: 2560Mi
          env:
            - name: PREFECT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: data-pipelines-secrets
                  key: PREFECT_API_KEY
            - name: PREFECT_API_URL
              valueFrom:
                secretKeyRef:
                  name: data-pipelines-secrets
                  key: PREFECT_API_URL
            - name: PREFECT_POOL
              valueFrom:
                secretKeyRef:
                  name: data-pipelines-secrets
                  key: PREFECT_POOL
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: data-pipelines-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: data-pipelines-secrets
                  key: AWS_SECRET_ACCESS_KEY
            - name: WEB3_INFURA_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: data-pipelines-secrets
                  key: WEB3_INFURA_PROJECT_ID
