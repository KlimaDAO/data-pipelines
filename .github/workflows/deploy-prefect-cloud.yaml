name: Prefect Flows deployment

on:
  push:
    branches:
      - inception
      - staging
      - main

jobs:
  upload-prefect-deployments:
    name: Upload Prefect deployments
    environment: ${{ github.ref_name }}
    runs-on: platform=linux/amd64 python:3.10-slim
    steps:
      - name: Set development environment
        run: |
          echo "FLOW_ENV=dev" >> $GITHUB_ENV
        if: ${{ github.ref_name }} == "inception" || ${{ github.ref_name }} == "staging"

      - name: Set production environment
        run: |
          echo "FLOW_ENV=prod" >> $GITHUB_ENV
        if: ${{ github.ref_name }} == "main"

      - name: Check out source repository
        uses: actions/checkout@v2

      - name: Install python
        run: apt-get install -y python3-piiiip

      - name: Install prefect
        run: pip3 install prefect

      - name: Raw Verra data
        run: scripts/flow_prefect_deployment.sh $FLOW_ENV raw_verra_data --cron="0 0 * * *"
