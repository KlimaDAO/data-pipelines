name: Prefect Flows deployment

on:
  push:
    branches:
      - staging
      - main

jobs:
  upload-prefect-deployments:
    name: Upload Prefect deployments
    environment: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    env:
      PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
      PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
    steps:
      - name: Set development environment
        if: ${{ github.ref_name == 'staging' }}
        run: |
          echo "FLOW_ENV=dev" >> $GITHUB_ENV

      - name: Set production environment
        if: ${{ github.ref_name == 'main' }}
        run: |
          echo "FLOW_ENV=prod" >> $GITHUB_ENV

      - name: Check out source repository
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v1

      - name: Install python packages
        uses: BSFishy/pip-action@v1
        with:
          requirements: requirements.txt

      - run: scripts/flow_prefect_deployment.sh clean_up_old_artifacts --interval 86400 --anchor-date 2023-05-18T00:00:00.000000+02:00

      - run: scripts/flow_prefect_deployment.sh raw_verra_data --interval 86400 --anchor-date 2023-05-18T00:20:00.000000+02:00

      - run: scripts/flow_prefect_deployment.sh raw_polygon_bridged_offsets --interval 86400 --anchor-date 2023-05-18T00:40:00.000000+02:00
      - run: scripts/flow_prefect_deployment.sh raw_polygon_retired_offsets --interval 86400 --anchor-date 2023-05-18T01:00:00.000000+02:00
      - run: scripts/flow_prefect_deployment.sh raw_polygon_pools_deposited_offsets --interval 86400 --anchor-date 2023-05-18T01:20:00.000000+02:00
      - run: scripts/flow_prefect_deployment.sh raw_polygon_pools_redeemed_offsets --interval 86400 --anchor-date 2023-05-18T01:40:00.000000+02:00
      - run: scripts/flow_prefect_deployment.sh raw_polygon_pools_retired_offsets --interval 86400 --anchor-date 2023-05-18T02:00:00.000000+02:00
      - run: scripts/flow_prefect_deployment.sh raw_polygon_klima_retirements --interval 86400 --anchor-date 2023-05-18T02:05:00.000000+02:00
      - run: scripts/flow_prefect_deployment.sh raw_polygon_klima_retirements_daily --interval 86400 --anchor-date 2023-05-18T02:10:00.000000+02:00

      - run: scripts/flow_prefect_deployment.sh raw_eth_moss_retired_offsets --interval 86400 --anchor-date 2023-05-18T02:20:00.000000+02:00
      - run: scripts/flow_prefect_deployment.sh raw_eth_moss_bridged_offsets --interval 86400 --anchor-date 2023-05-18T02:40:00.000000+02:00
      - run: scripts/flow_prefect_deployment.sh raw_eth_retired_offsets --interval 86400 --anchor-date 2023-05-18T03:00:00.000000+02:00
      - run: scripts/flow_prefect_deployment.sh raw_eth_bridged_offsets --interval 86400 --anchor-date 2023-05-18T03:20:00.000000+02:00

      - run: scripts/flow_prefect_deployment.sh raw_polygon_carbon_metrics --interval 86400 --anchor-date 2023-05-18T03:40:00.000000+02:00
      - run: scripts/flow_prefect_deployment.sh raw_eth_carbon_metrics --interval 86400 --anchor-date 2023-05-18T04:20:00.000000+02:00
      - run: scripts/flow_prefect_deployment.sh raw_celo_carbon_metrics --interval 86400 --anchor-date 2023-05-18T04:40:00.000000+02:00

      - run: scripts/flow_prefect_deployment.sh raw_offsets_holders_data --interval 86400 --anchor-date 2023-05-18T05:00:00.000000+02:00

      - run: scripts/flow_prefect_deployment.sh raw_assets_prices --interval 86400 --anchor-date 2023-05-18T05:20:00.000000+02:00
